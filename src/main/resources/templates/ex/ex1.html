<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>[[${list}]]</h3>
<br>
<h3 th:text="${list}"></h3>

<!--반복문-->
<ul>
	<li th:each="str,status:${list}" th:text="${str}"></li>
</ul>

<ul>
	<th:block th:each="str:${list}">
		<li>[[${str}]]</li>
	</th:block>
</ul>


</body>
</html>
